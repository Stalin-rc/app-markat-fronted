<app-navbar></app-navbar>
<div class="container">
    <br>
    <br>
    <h4>Inventario de {{Bodegueros.nnegocio}}</h4>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="standard">
                <mat-label>Buscar producto</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nombre del producto" #input>
            </mat-form-field>
        </div>
        <div class="col-md-6 text-end">
            <button mat-raised-button color="primary" routerLink="/dashboard/{{id}}/inventario/new">Añadir</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Producto </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.nombre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Marca </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.marca}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Descripcion</th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Stock </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.stock}} </td>
        </ng-container>
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Precio de venta </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.precio}} </td>
        </ng-container>
        <ng-container matColumnDef="imagen" class="text-center">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Imagen </th>
            <td mat-cell *matCellDef="let element" class="text-center"> 
                <img src="{{element.img}}" alt="img" class="img-table">
                 </td>
        </ng-container>
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acción </th>
            <td mat-cell *matCellDef="let element" class="text-center"> 
                <button mat-raised-button class="me-2" routerLink="/dashboard/{{id}}/inventario/edit/{{element.id}}"><mat-icon>edit</mat-icon></button> 
                <button mat-raised-button color="warn"><mat-icon>delete</mat-icon></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
